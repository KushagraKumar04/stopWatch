<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Stop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Hours Glass</h1>
        <div class="timer-display">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <button id="start-timer">Start</button>
            <button id="pause-timer">Stop</button>
            <button id="reset-timer">New</button>
        </div>
        <div class="github-link">
            <a href="https://github.com/KushagraKumar04/stopWatch" target="_blank">Clone It!!!</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
